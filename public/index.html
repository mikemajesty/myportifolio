<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .btn {
      margin: 50px;
      text-align: center;
    }

    .mybtn {
      border-radius: 3px;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 20px;
      padding: 1px 20px;
      background-color: #003140;
      color: #fff;
      transition-delay: .2s;
      transition: .3s;
      font-variant-caps: all-small-caps;
      box-shadow: 4px 3px 11px 0 #003140;
    }

    .mybtn:hover {
      background-color: #009420;
      box-shadow: 4px 3px 11px 0 #009420;
    }
  </style>
</head>

<body>
  <div style="position: fixed;
                display: flex;
                top: 1%;
                width: 7rem;
                height: 2rem;
                color: black;
                background-color: red;
                left: 50%;">
    <a target="_blank" style="margin: auto;" download="portifolio.pdf" class="mybtn" href="./portifolio.pdf"
      data-original-title="Download files">
      <i class="fal fa-arrow-to-bottom"></i> Download
    </a>
  </div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

</body>

</html>
